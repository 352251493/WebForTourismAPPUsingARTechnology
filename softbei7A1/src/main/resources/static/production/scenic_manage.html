    <a data-toggle="modal" data-target="#resetPasswordForm" id="resetPasswordFormHref" onclick="return false;"></a>
    <div class="modal fade" id="resetPasswordForm" tabindex="-1" role="dialog" aria-labelledby="resetPasswordFormLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="uploadExperimentalReportFormClose"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="uploadExperimentalReportFormLabel">修改密码</h4>
          </div>
          <div class="modal-body">
            <form id="uploadExperimentalReportForm1" method="POST" enctype="multipart/form-data">
              <input type="hidden" value="" name="admin-user-id" id="admin-user-id">
              <div class="form-group">
                <label for="old-password" class="control-label">原密码:</label>
                <input type="password" class="form-control" id="old-password" name="old-password">
                <label for="new-password" class="control-label">新密码:</label>
                <input type="password" class="form-control" id="new-password" name="new-password">
                <label for="repeat-password" class="control-label">重复密码:</label>
                <input type="password" class="form-control" id="repeat-password" name="repeat-password">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary" onclick="resetPassword()">确认</button>
          </div>
        </div>
      </div>
